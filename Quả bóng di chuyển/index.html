<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình di chuyển hình ảnh</title>
</head>
<body>
    <form >
        <img style="border-radius: 50%" id="MyImage" src="img/tanjiro.png" alt="ảnh lỗi">
        <p>Click button below to move image right</p>
        <input type="button" onclick="moveRight(); " value="Click Me">
    </form>

<script>
    let imgObj = null
    imgObj = document.getElementById('MyImage');

    function init () {
        imgObj = document.getElementById('MyImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px'
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) +10 + 'px';
    }
    window.onload = init;


</script>
</body>
</html>
