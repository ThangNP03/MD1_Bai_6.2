  <h1>Tính ngày tháng trong năm</h1>
  <div id ="output"></div>
  <div>
      Nhập vào tháng
      <input type=" text" id="MOUTH">
  </div>
  <button onclick="checkMouth()">Tinhs số ngày</button>

  <script>
      function checkMouth() {
          let mouth = document.getElementById('MOUTH').value

          if ( mouth == 1 || mouth == 3 || mouth== 5|| mouth == 7|| mouth==8||mouth==10|| mouth==12) {
                document.getElementById('output').innerHTML = "Tháng " + mouth +" có 31 ngày"
          }
          else if (mouth==2){
              document.getElementById('output').innerHTML = "Tháng " + mouth + "có 28 hoặc 29 ngày"
          }
          else if (mouth > 12){
              document.getElementById('output').innerHTML = "Không có tháng" + " " +mouth
          }
          else {
              document.getElementById('output').innerHTML = "Tháng" + mouth + " có 30 ngày"
          }
      }
  </script>
